<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.scss" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <aside class="aside">
      <button class="aside__button aside__button--dark">Dark Mode</button>
      <button class="aside__button aside__button--fun">Fun Mode</button>
    </aside>
   
    <article class="article">
      <div>
        <input type="text" class="article__result" value="">
      </div>

      <div class="article__vessel">
        <button class="article__button article__button--root">√</button>
        <button class="article__button article__button--square">^2</button>
        <button class="article__button article__button--bracket">(</button>
        <button class="article__button article__button--bracket">)</button>
        <button class="article__button article__button--percent">%</button>
      </div>

      <div class="article__receptacle">
        <button class="article__button article__button--sin">sin</button>
        <button class="article__button article__button--cos">cos</button>
        <button class="article__button article__button--tan">tan</button>
        <button class="article__button article__button--asin">sinh</button>
        <button class="article__button article__button--acos">cosh</button>
        <button class="article__button article__button--atan">tanh</button>
      </div>

      <div class="article__container">
        <button class="article__button article__button--clear">C</button>
        <button class="article__button article__button--delete">DEL</button>
        <button class="article__button article__button--pi">π</button>
        <button class="article__button article__button--operator">÷</button>
        <button class="article__button article__button--num">7</button>
        <button class="article__button article__button--num">8</button>
        <button class="article__button article__button--num">9</button>
        <button class="article__button article__button--operator">x</button>
        <button class="article__button article__button--num">4</button>
        <button class="article__button article__button--num">5</button>
        <button class="article__button article__button--num">6</button>
        <button class="article__button article__button--operator">-</button>
        <button class="article__button article__button--num">1</button>
        <button class="article__button article__button--num">2</button>
        <button class="article__button article__button--num">3</button>
        <button class="article__button article__button--operator">+</button>
        <button class="article__button article__button--num">0</button>
        <button class="article__button article__button--decimal">.</button>
        <button class="article__button article__button--ans">Ans</button>
        <button class="article__button article__button--equal">=</button>
      </div>
    </article>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
