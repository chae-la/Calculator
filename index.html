<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <article class="article">
      <div class="article__screen">

      </div>

      <div class="article__vessel">
        <button class="article__button article__button--sqrt">√</button>

      </div>

      <div class="article__container">
        <button class="article__button article__button--clear">C</button>
        <button class="article__button article__button--convert">⇋</button>
        <button class="article__button article__button--percent">%</button>
        <button class="article__button article__button--one">÷</button>
        <button class="article__button article__button--seven">7</button>
        <button class="article__button article__button--eight">8</button>
        <button class="article__button article__button--nine">9</button>
        <button class="article__button article__button--miltiply">x</button>
        <button class="article__button article__button--four">4</button>
        <button class="article__button article__button--five">5</button>
        <button class="article__button article__button--six">6</button>
        <button class="article__button article__button--minus">-</button>
        <button class="article__button article__button--one">1</button>
        <button class="article__button article__button--two">2</button>
        <button class="article__button article__button--three">3</button>
        <button class="article__button article__button--plus">+</button>
        <button class="article__button article__button--zero">0</button>
        <button class="article__button article__button--decimal">.</button>
        <button class="article__button article__button--ans">Ans</button>
        <button class="article__button article__button--equal">=</button>
      </div>
      
    </article>



    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
